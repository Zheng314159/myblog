<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新评论通知</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f8fa; padding: 20px;">
    <div style="max-width: 600px; background: #ffffff; padding: 30px; margin: auto; border-radius: 8px;">
        <h2>新评论通知</h2>
        <p>亲爱的 <strong>{{ username }}</strong>，</p>
        <p>您的文章 <strong>{{ article_title }}</strong> 收到了新的评论：</p>
        <div style="background-color: #f1f1f1; padding: 15px; border-left: 4px solid #007bff; margin: 20px 0;">
            <em>{{ comment_content }}</em>
        </div>
        <p>请登录系统查看完整评论内容。</p>
        <hr style="margin: 30px 0;">
        <p style="font-size: 14px; color: #999;">
            {{ app_name }} 团队敬上
        </p>
    </div>
</body>
</html>
