<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>密码重置</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px;">
    <div style="max-width: 600px; background: #fff; padding: 30px; margin: auto; border-radius: 8px;">
        <h2>密码重置</h2>
        <p>亲爱的 <strong>{{ username }}</strong>，</p>
        <p>您请求了密码重置，请点击下面的按钮：</p>
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ reset_url }}" style="background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
                重置密码
            </a>
        </p>
        <p>此链接将在 24 小时后失效。如非本人操作，请忽略此邮件。</p>
        <hr style="margin: 30px 0;">
        <p style="font-size: 14px; color: #999;">
            {{ app_name }} 团队敬上
        </p>
    </div>
</body>
</html>
