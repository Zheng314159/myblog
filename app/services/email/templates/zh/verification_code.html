<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>验证码</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f8; padding: 20px;">
    <div style="max-width: 600px; background: #fff; padding: 30px; margin: auto; border-radius: 8px;">
        <h2>验证码</h2>
        <p>您好，</p>
        <p>您的验证码是：</p>
        <div style="background-color: #f0f0f0; text-align: center; padding: 20px; margin: 20px 0; border-radius: 6px;">
            <h1 style="color: #007bff; font-size: 36px; letter-spacing: 6px;">{{ verification_code }}</h1>
        </div>
        <p>验证码将在 5 分钟后失效，请及时使用。</p>
        <p>如果您未请求此验证码，请忽略此邮件。</p>
        <hr style="margin: 30px 0;">
        <p style="font-size: 14px; color: #999;">
            {{ app_name }} 团队敬上
        </p>
    </div>
</body>
</html>
