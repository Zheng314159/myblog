<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理后台</title>
</head>
<body>
    {% if flash_messages %}
    <div style="border:1px solid #ccc;padding:10px;margin-bottom:10px;">
        {% for msg in flash_messages %}
            <div>{{ msg }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <h1>Hello, World!</h1>
</body>
</html>
